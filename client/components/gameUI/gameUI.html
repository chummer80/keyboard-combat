<template name="gameUI">
	<h1>Head to Head</h1>
	<div>
		<div id="challenge-area">
			<p id="challenge-text"><span id="challenge-history">{{{challengeHistory}}}</span><span id="challenge-current">{{challengeCurrent}}</span><span id="challenge-future">{{challengeFuture}}</span>
			</p>
		</div>

		<h3>Time Elapsed: {{timer}}</h3>
		<h3 id="score">Your Score: {{score}} / {{goalScore}}</h3>
		<h3 id="oppScore">{{opponentName}}'s Score: {{opponentScore}} / {{goalScore}}</h3>
		<h3 id="accuracy">Accuracy: {{accuracy}}</h3>
		<h3 id="wpm">Word Per Minute: {{wpm}}</h3>
		{{#if isWinner}}
			<h1 id="game-over-msg">YOU WIN! {{opponentName}} LOSES!</h1>
		{{else}}
			{{#if isLoser}}
				<h1 id="game-over-msg">YOU LOSE! {{opponentName}} WINS!</h1>
			{{/if}}
		{{/if}}
		{{#if isGameOver}}
			<button id="leave-game-button">Back to Lobby</button>
		{{/if}}

		<!-- debug output -->
<!-- 		<h3>correctCount: {{correctCount}}</h3>
		<h3>errorCount: {{errorCount}}</h3>
		<h3>cursorPosition: {{cursorPosition}}</h3>
		<h3>currentWordIndex: {{currentWordIndex}}</h3>
		<h3>nextWordIndex: {{nextWordIndex}}</h3> -->
	</div>

	<audio class="fight-sound" src="audio/fight_sounds/punch_M_10.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/punch_l_05.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/punch_h_05.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/psh3.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/psh2.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/psh1.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/kick_M_05.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/kick_H_09.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/kick_H_08.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/indy_hit1.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/foot_swing_06.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/fist_swing_10.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/fist_swing_07.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/fall2.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/fall1.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/block_L_05.wav"></audio>
	<audio class="fight-sound" src="audio/fight_sounds/block_L_04.wav"></audio>
</template>
