<template name="gameUI">
	<div>
		<p id="challenge-text">
			<span id="challenge-history">{{{challengeHistory}}}</span><span id="challenge-current">{{challengeCurrent}}</span><span id="challenge-future">{{challengeFuture}}</span>
		</p>
		{{#unless isGameOver}}
			<input id="typing-textbox" type="text" autofocus>
		{{/unless}}
		<h3>Time Elapsed: {{timer}}</h3>
		<h3 id="score">Your Score: {{score}} / {{goalScore}}</h3>
		<h3 id="oppScore">{{opponentName}}'s Score: {{opponentScore}} / {{goalScore}}</h3>
		<h3 id="accuracy">Accuracy: {{accuracy}}</h3>
		<h3 id="wpm">Net WPM: {{wpm}}</h3>
		{{#if isWinner}}
			<h1 id="game-over-msg">YOU WIN! {{opponentName}} LOSES!</h1>
		{{else}}
			{{#if isLoser}}
				<h1 id="game-over-msg">YOU LOSE! {{opponentName}} WINS!</h1>
			{{/if}}
		{{/if}}
		{{#if isGameOver}}
			<button id="leave-game-button">Back to Lobby</button>
		{{/if}}

		<!-- debug output -->
<!-- 		<h3>correctCount: {{correctCount}}</h3>
		<h3>errorCount: {{errorCount}}</h3>
		<h3>cursorPosition: {{cursorPosition}}</h3>
		<h3>currentWordIndex: {{currentWordIndex}}</h3>
		<h3>nextWordIndex: {{nextWordIndex}}</h3> -->
	</div>
</template>
