<template name="gameLobby">
	<h1>Lobby</h1>
	<div>
		<h2>Record: {{wins}} - {{losses}} ({{winRate}})</h2>
		<button id="find-game-button">
			{{#if findingGame}}
				Cancel
			{{else}}
				Find a Game
			{{/if}}
		</button>
		{{#if findingGame}}
			<h4>Searching for a game...</h4>
		{{/if}}
	</div>
</template>
