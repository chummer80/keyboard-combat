<head>
	<title>Keyboard Combat!</title>
</head>

<body>
	<div id="header" class="row">
		<div class="small-12 columns">
			<img id="logo" src="logo.png">
		</div>
	</div>
	<div id="page-container" class="row">
		<div class="small-3 columns sidebar">
			<ul class="side-nav">
				{{#if currentUser}}
					<li><h3>Logged in as</h3></li>
				{{/if}}
				<li>{{> loginButtons}}</li>
				<li class="divider"></li>
				<li>{{> userList}}</li>
			</ul>
		</div>

		<div class="small-9 columns main-content">
			{{#if currentUser}}
				{{#if inGame}}
					{{> gameUI}}
				{{else}}
					{{> gameLobby}}
					
				{{/if}}
			{{/if}}
		</div>
	</div>
</body>
