<head>
	<title>Keyboard Combat!</title>
</head>

<body>
	<div class="grid-container">
		<div id="header" class="row">
			<div class="small-12 columns">
				<img id="logo" src="images/logo.png">
			</div>
		</div>
		<div id="page-container" class="row">
			<div class="small-3 columns sidebar">
				<ul class="side-nav">
					{{#if currentUser}}
						<li><h3>Logged in as</h3></li>
					{{/if}}
					<li>{{> loginButtons}}</li>
					<li class="divider"></li>
					<li>
						<h3>Sound</h3>
					</li>
					<li>
						{{#if soundSetting}}ON{{else}}OFF{{/if}}
						<div class="switch radius">
							<input id="soundToggle" type="checkbox" checked="{{soundSetting}}">
							<label for="soundToggle"></label>
						</div>
					</li>
					<li class="divider"></li>
					<li>{{> userList}}</li>
				</ul>
			</div>

			<div class="small-9 columns main-panel">
				<div class="main-panel-bg"></div>
				<div class="main-panel-content">
					{{#if currentUser}}
						{{#if inGame}}
							{{> gameUI}}
						{{else}}
							{{> gameLobby}}
						{{/if}}
					{{else}}
						<h1 class="text-center">Sign in to play!</h1>
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</body>
